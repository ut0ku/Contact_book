<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книга контактов</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 16px; }
    ul { list-style: none; padding: 0; }
    li { border: 1px solid #ccc; margin: 5px 0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Книга контактов</h1>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Имя" required>
    <input type="text" id="phone" placeholder="Телефон" required>
    <input type="email" id="email" placeholder="Email">
    <button type="submit">Добавить контакт</button>
  </form>

  <input type="text" id="search" placeholder="Поиск по имени">
  <button onclick="loadContacts()">Поиск</button>

  <ul id="contactsList"></ul>

  <script>
    const form = document.getElementById('contactForm');
    const searchInput = document.getElementById('search');
    const contactsList = document.getElementById('contactsList');

    async function loadContacts() {
      const search = searchInput.value;
      const url = search ? `/api/contacts?search=${encodeURIComponent(search)}` : '/api/contacts';
      const response = await fetch(url);
      const contacts = await response.json();
      displayContacts(contacts);
    }

    function displayContacts(contacts) {
      contactsList.innerHTML = '';
      contacts.forEach(contact => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${contact.name}</strong><br>
          Телефон: ${contact.phone}<br>
          Email: ${contact.email || 'Не указан'}
          <button onclick="deleteContact(${contact.id})">Удалить</button>
        `;
        contactsList.appendChild(li);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      await fetch('/api/contacts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone, email })
      });

      form.reset();
      loadContacts();
    });

    async function deleteContact(id) {
      await fetch(`/api/contacts/${id}`, { method: 'DELETE' });
      loadContacts();
    }

    // Load contacts on page load
    loadContacts();
  </script>
</body>
</html>
